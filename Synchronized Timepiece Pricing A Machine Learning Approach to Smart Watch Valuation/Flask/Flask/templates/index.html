<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
        <meta name="description" content="" >
        <meta name="author" content="" >
        <title>Smart Watch price Prediction</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" >
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" >
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" >
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet">
        <script src="static/js/scripts.js" crossorigin="anonymous"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Synchronized Timepiece Pricing: A Machine Learning Approach to Smart Watch Valuation</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Smart Watch</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">prices</h2>
                        <a class="btn btn-primary" href="#about">Get Started</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="about-section text-center" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-white mb-4">Enter Brand and Specifications</h2>
                        <p class="text-white-50">
                            
                    
                        <body>
                            <center>
                                 <style>
                                     body {
                                       background-color: #7da5b0;
                                       background-repeat: no-repeat;
                             
                                       background-attachment: fixed;
                                       background-size: 199% 100%;
                                     }
                                     </style>
                             
                             <form method="POST" action="/home">
                             
                               <label style="color:rgb(196, 197, 201);" for="Brand"><b>Brand</b></label><br>
                               <select name="Brand" >
                                   <option value="0">Apple</option>
                                   <option value="1">Asus</option>
                                   <option value="2">Casio</option>
                                   <option value="3">Garmin</option>
                                   <option value="4">Huawei</option>
                                   <option value="5">LG</option>
                                   <option value="6">Mobvoi</option>
                                   <option value="7">Motorola Brand</option>
                                   <option value="8">Nokia</option>
                                   <option value="9">Oppo</option>
                                   <option value="10">Other</option>
                                   <option value="11">Samsung</option>
                                   <option value="12">Sony</option>
                                   <option value="13">Unknown</option>
                                   <option value="14">Xiaomi</option>
                                 </select><br>
                             
                                 <label style="color:rgb(192, 194, 200);" for="Operating System" ><b>Operating System</b></label><br>
                                 <select name="Operating System" >
                                     <option value="0">Fitbit OS</option>
                                     <option value="1">Garmin OS</option>
                                     <option value="2">Other</option>
                                     <option value="3">Proprietary OS</option>
                                     <option value="4">Tizen OS</option>
                                     <option value="5">Unknown</option>
                                     <option value="6">watchOS</option>
                                     <option value="7">Wear OS</option>
                                   </select><br>
                             
                                   <label style="color:rgb(189, 190, 194);" for='Display Type'><b>Display Type</b></label><br>
                                   <select name='Display Type' >
                                       <option value="0">E-link</option>
                                       <option value="1">IPS LCD</option>
                                       <option value="2">LCD</option>
                                       <option value="3">Memory LCD</option>
                                       <option value="4">Monochrome</option>
                                       <option value="5">OLED</option>
                                       <option value="6">Other</option>
                                       <option value="7">STN LCD</option>
                                       <option value="8">Unknown</option>
                                     </select><br>
                             
                                 
                                     <label style="color:rgb(210, 211, 211);" for='Connectivity'><b>Connectivity</b></label><br>
                                     <select name='Connectivity' >
                                         <option value="0">Bluetooth</option>
                                         <option value="1">Bluetooth, Wi-Fi</option>
                                         <option value="2">Bluetooth, Wi-Fi, Cellular</option>
                                         <option value="3">Bluetooth, Wi-Fi, GPS</option>
                                         <option value="4">Bluetooth, Wi-Fi, NFC</option>
                                       </select><br>
                             
                                       
                             
                                 <label style="color:rgb(200, 201, 203);" for="Display Size (inches)"><b>Display Size (inches)</b></label><br>
                                 <input type="text" name="Display Size (inches)"><br>
                             
                                 <label style="color:rgb(220, 220, 224);" for="Water Resistance (meters)"><b>Water Resistance (meters)</b></label><br>
                                 <input type="text" name="Water Resistance (meters)"><br>
                             
                                 <label style="color:rgb(211, 211, 213);" for="Battery Life (days)"><b>Battery Life (days)</b></label></label><br>
                                 <input type="text" name="Battery Life (days)"><br><br><br>
                             
                                 <label style="color:rgb(209, 210, 212);" for='GPS'><b>GPS</b></label><br>
                                       <select name='GPS' >
                                           <option value="0">No</option>
                                           <option value="1">Yes</option>
                                         </select><br>  
                             
                                         <label style="color:rgb(222, 222, 224);" for='NFC'><b>NFC</b></label><br>
                                         <select name='NFC' >
                                             <option value="0">No</option>
                                             <option value="1">Yes</option>
                                           </select><br> 
                                 
                                 <label style="color:rgb(203, 203, 206);" for="Pixels"><b>Pixels</b></label></label><br>
                                 <input type="text" name="Pixels"><br><br><br>
                             
                                 <input type="submit" value="submit">
                             
                             
                                 </form>
                                 <h1>The Price of Smart Watch: <b style="color:rgb(182, 192, 210)">{{predict}}</b></h1>
                                 {{probvalue}}
                             
                                 </center>
                             </body></html>
                        </p>
                    </div>
                </div>
                <img class="img-fluid" src="static/assets/img/img 1.jpg" alt="..." />
            </div>
        </section>
        <!-- Projects-->
        <section class="projects-section bg-light" id="projects">
            <div class="container px-4 px-lg-5">
                <!-- Featured Project Row-->
                <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
                    <div class="col-xl-8 col-lg-7"><img class="img-fluid mb-3 mb-lg-0" src="static/assets/img/img2.jpg" alt="..." /></div>
                    <div class="col-xl-4 col-lg-5">
                        <div class="featured-text text-center text-lg-left">
                            <h4>Smart watch prediction using ML</h4>
                        </div>
                    </div>
                </div>
            </div>

</html>
